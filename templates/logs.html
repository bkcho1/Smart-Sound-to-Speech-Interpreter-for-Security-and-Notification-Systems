<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Sound Interpreter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/logs">Logs</a>
    </div>

    <div class="container">
        <h1>Logs</h1>
        <table>
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>File Name</th>
                    <th>Message</th>
                    <th>Date and Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ entry['file_name'] }}</td>
                    <td>{{ entry['message'] }}</td>
                    <td>{{ entry['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
