<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Sound Interpreter</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        async function fetchLogs() {
            const response = await fetch('/fetch_logs');
            const logs = await response.json();
            let logHtml = '<table><thead><tr><th>File Name</th><th>Message</th><th>Date and Time</th></tr></thead><tbody>';
            logs.forEach(log => {
                logHtml += `<tr><td>${log['File Name']}</td><td>${log['Message']}</td><td>${log['Timestamp']}</td></tr>`;
            });
            logHtml += '</tbody></table>';
            document.getElementById('logs').innerHTML = logHtml;
        }

        window.onload = fetchLogs;
    </script>
</head>
<body>
    <div class="container">
        <h1>Logs</h1>
        <div id="logs"></div>
    </div>
</body>
</html>
